<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Dash.css">
   <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet" href="./style.css">
</head>

<body class="sb-decor">
  <aside>
    <nav>
      <ul>
        <li>
          <a href="#" class="active">
            <i class="bx bx-home-circle"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-home-circle"></i>
            <span>Color Collection</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span>Download</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="#" data-resize-btn>
            <i class="bx bx-chevrons-right"></i>
            <span>Collapse</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <main>
    <h1>Home Page</h1>
    <p>
      What's the plan
    </p>
    <div class="placeholder">
      <div class="ph-1"></div>
      <div class="ph-2"></div>
      <div class="ph-3"></div>
      <div class="ph-4"></div>
      <div class="ph-5"></div>
      <div class="ph-6"></div>
      <div class="ph-7"></div>
      <div class="ph-8"></div>

    </div>
  </main>
  <script>
      const resizeBtn = document.querySelector('[data-resize-btn]');
      resizeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.toggle('sb-decor');
      });
    </script>
</body>
</html>
