<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ColorMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center-login">
    <div class="wrapper">
        <h1>Welcome to ColorMe!</h1>
        <br>
        <button id="logout-button" class="middle-logout">Logout</button>
    </div>

    <script>
        // When the logout button is clicked, clear the session and go back to the start page
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = '/'; 
        });
    </script>
</body>
</html>
