<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>ColorMe</title>
</head>
<body>
  <div id="background"></div>

  <div class="content">
    <h1>ColorMe</h1>

    <div class="login-button-container">
      <a href="Login page.html" class="middle-login">Login</a>
    </div>

    <div class="upload-box" id="drop">
      <h2>Upload a Photo</h2>
      <p>Choose a file or drag & drop an image here</p>
      <input id="file" type="file" accept="image/*">
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file');

    ['dragenter','dragover'].forEach(ev => drop.addEventListener(ev, e => {
      e.preventDefault();
      drop.classList.add('dragover');
    }));

    ['dragleave','drop'].forEach(ev => drop.addEventListener(ev, e => {
      e.preventDefault();
      drop.classList.remove('dragover');
    }));

    drop.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      if(file) fileInput.files = e.dataTransfer.files;
    });
  </script>
</body>
</html>
